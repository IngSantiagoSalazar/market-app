<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Country</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e4e9f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Form Heading */
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #4B4F56;
            font-weight: 600;
        }

        /* Labels */
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
            transition: all 0.3s ease;
        }

        /* Focus effect on input fields */
        input[type="text"]:focus {
            border-color: #3498db;
            background-color: #fff;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect on button */
        button:hover {
            background-color: #2980b9;
        }

        /* Add a subtle box shadow and transition effect to the container */
        .form-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* Responsive design for small screens */
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <center><h1>Register Country</h1></center>
        <form action="countries.php" method="post">
            <label for="name">Country Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter country name" required><br>
            
            <label for="abbrev">Abbreviation:</label>
            <input type="text" id="abbrev" name="abbrev" placeholder="Enter abbreviation" required><br>
            
            <label for="code">Country Code:</label>
            <input type="text" id="code" name="code" placeholder="Enter country code" required><br>
            
            <button type="submit">Register Country</button>
        </form>
    </div>

</body>
</html>
