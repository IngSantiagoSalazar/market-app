<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market - Register</title>
    <link rel="icon" type="image/png" href="../src/Icons/Market_main.png">
    <style>
        /* Estilo global */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b81, #f0a6a1); /* Gradiente sutil de rojos cálidos */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }

        /* Contenedor principal con sombra y bordes suaves */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 25px; /* Bordes más redondeados */
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15); /* Sombra más suave y difusa */
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            animation: bounceIn 0.8s ease-out; /* Animación al cargar */
        }

        /* Animación de entrada del cuadro */
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .container:hover {
            transform: scale(1.02); /* Efecto de aumento */
            box-shadow: 0 35px 50px rgba(0, 0, 0, 0.2); /* Sombra más fuerte cuando el mouse pasa por encima */
        }

        /* Imagen de logo */
        .container img {
            width: 80%;
            margin-bottom: 30px;
            border-radius: 15px; /* Bordes redondeados para la imagen */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra sutil en la imagen */
        }

        /* Título principal */
        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Estilo de los inputs */
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 15px; /* Bordes más redondeados */
            border: 1px solid #f0a6a1;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fefefe;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil en los inputs */
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #ff6b81;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 107, 129, 0.5); /* Efecto de foco con sombra roja */
        }

        /* Estilo del botón */
        button {
            background: linear-gradient(45deg, #ff6b81, #ff4d6d); /* Botón con gradiente de rojo */
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px; /* Bordes redondeados en el botón */
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.2); /* Sombra en el botón */
        }

        button:hover {
            background: linear-gradient(45deg, #ff4d6d, #ff6b81);
            box-shadow: 0 6px 20px rgba(255, 107, 129, 0.3);
            transform: translateY(-2px); /* Efecto de elevar el botón */
        }

        /* Estilo de la tabla */
        .form-container {
            width: 100%;
        }

        .form-container table {
            width: 100%;
            border: none;
            margin-top: 30px;
        }

        .form-container td {
            padding: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="images/ace.jpg" alt="Logo">
        <h1>Login to Your Account</h1>
        <form name="login form" action="signin.php" method="post">
            <div class="form-container">
                <table>
                    <tr>
                        <td><input type="email" name="email" placeholder="doflamingo@gmail.com" required></td>
                    </tr>
                    <tr>
                        <td><input type="password" name="passwd" placeholder="*******" required></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Login</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

</body>
</html>
